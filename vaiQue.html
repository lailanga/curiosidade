<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite Especial 💕</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }
    .buttons {
      position: relative;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
      position: absolute;
    }
    #sim {
      background: #4CAF50;
      color: white;
      position: relative;
    }
    #nao {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Vamos rolezar? 💖</h1>
  <div class="buttons">
    <button id="sim">Sim 😍</button>
    <button id="nao">Não 😅</button>
  </div>

  <script>
    const naoBtn = document.getElementById("nao");
    const simBtn = document.getElementById("sim");

    // Ajusta posição inicial do "Não"
    naoBtn.style.top = "0px";
    naoBtn.style.left = "120px";

    // Função que faz o botão fugir para posição aleatória da tela
    function fugir() {
      const maxX = window.innerWidth - naoBtn.offsetWidth - 20;
      const maxY = window.innerHeight - naoBtn.offsetHeight - 20;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      naoBtn.style.top = y + "px";
      naoBtn.style.left = x + "px";
    }

    // Fugir quando passa o mouse em cima
    naoBtn.addEventListener("mouseover", fugir);

    // Fugir quando chega perto (detecção de proximidade)
    document.addEventListener("mousemove", (e) => {
      const rect = naoBtn.getBoundingClientRect();
      const distanceX = Math.abs(e.clientX - (rect.left + rect.width / 2));
      const distanceY = Math.abs(e.clientY - (rect.top + rect.height / 2));

      if (distanceX < 80 && distanceY < 50) {
        fugir();
      }
    });

    // Clique no "Sim"
    simBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1>Sabia que você ia dizer SIM! 💕✨</h1>";
    });
  </script>
</body>
</html>
